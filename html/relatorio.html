<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório</title>
    <link rel="stylesheet" href="/css/relatorio.css" />
  </head>
  <body>
    <header>
      <button onclick="history.back()" class="btn-secondary-voltar">
        Voltar
      </button>
      <nav class="nav-bar">
        <ul>
          <li><a href="/html/relatorio.html">Relatório</a></li>
          <li><a href="/html/criaUsuario.html">Criar Usuário</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="titulo">Relatório de Registro de Pontos</h1>

      <!-- Formulário de Seleção de Data -->
      <div class="formulario-data">
        <label for="dataInicial">Data Inicial:</label>
        <input type="date" id="dataInicial" />
        <label for="dataFinal">Data Final:</label>
        <input type="date" id="dataFinal" />
        <button onclick="renderList()">Gerar Relatório</button>
      </div>

      <div id="registros-relatorio" class="relatorio-lista">
        <!-- Lista de registros será gerada dinamicamente -->
      </div>
    </main>

    <!-- Modal para editar registros -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Registro</h2>
        <p id="modalDate">Data: 2024-11-15 (Sexta-feira)</p>
        <div id="modalBody">
          <div id="modalForm">
            <!-- Campo para Justificativa -->
            <div class="form-group">
              <label for="justificativa">Justificativa:</label>
              <textarea id="justificativa" placeholder="Digite aqui sua justificativa (opcional)."></textarea>
            </div>

            <!-- Campo para Anexar Documento -->
            <div class="form-group">
              <label for="documento">Anexar Documento:</label>
              <input type="file" id="documento" />
            </div>

            <!-- Registro de Entrada -->
            <div class="form-group">
              <label for="entrada">Entrada:</label>
              <input type="text" id="entrada" value="02:06" readonly />
              <span class="alterado">(Alterado)</span>
            </div>

            <!-- Botões -->
            <button class="excluir">Excluir</button>
            <button class="save-changes" onclick="saveChanges()">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/relatorio.js"></script>
  </body>
</html>
